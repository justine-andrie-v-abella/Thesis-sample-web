{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-indigo-700">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-primary">Test Bank Management</h1>
            <p class="text-secondary mt-2">Sign in to your account</p>
        </div>
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter your username" required>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter your password" required>
            </div>
            
            {% if error %}
            <div class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg">
                {{ error }}
            </div>
            {% endif %}
            
            <button type="submit" class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">Sign In</button>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>Demo Credentials:</p>
            <p>Admin: admin / admin123</p>
            <p>Teacher: teacher / teacher123</p>
        </div>
    </div>
</div>
{% endblock %}
