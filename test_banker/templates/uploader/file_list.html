{% for doc in documents %}
  <p>
    {{ doc.file.name }}
    <a href="{{ doc.file.url }}" download>Download</a>
    <a href="https://docs.google.com/gview?url=http://127.0.0.1:8000{{ doc.file.url }}&embedded=true" target="_blank">
      View
    </a>
  </p>
{% endfor %}

{% if documents|length == 0 %}
    <p>No files uploaded yet.</p>
{% endif %}
